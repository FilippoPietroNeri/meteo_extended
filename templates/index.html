<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Little Meteo V2</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
</head>

<body class="bg-light">
  <div class="container py-5" style="max-width: 500px;">
    <div class="text-center text-white">
      <div id="alertbox" style="display: none;" class="alert alert-danger" role="alert">
      </div>
      <h1 class="display-4">Little Meteo V2</h1>
      <p class="lead">Inserisci la città di cui vuoi visualizzare il meteo adesso</p>
    </div>

    <div class="mb-3">
      <input id="inputmeteo" type="text" placeholder="Inserisci la città" class="form-control rounded-pill input_text bg-dark bg-opacity-50 text-white">
      <div class="mt-3 d-grid">
        <button class="btn btn-primary rounded-pill submit" id="submitButton">Invia</button>
      </div>
    </div>

    <div id="infobox" class="mt-5">
      <div class="card shadow-sm bg-dark text-white bg-opacity-50">
        <div class="card-body text-center">
          <img id="icon" alt="">
          <h2 class="card-title" id="name"></h2>
          <p class="card-text temp"></p>
          <p class="card-text clouds"></p>
          <p class="card-text desc"></p>
          <p class="card-text humidity"></p>
          <p class="card-text wind"></p>
          <p class="card-text pressure"></p>
          <br>
          <div>
            <button id="infobtn" class="btn btn-primary">Show info</button>
            <button id="gotom" class="btn btn-primary">See on Google Maps</button>
          </div>
        </div>
      </div>
      <div id="moreinfo" class="card shadow-sm bg-dark text-white bg-opacity-50" style="display: none;">
        <div class="card-body text-center">
          <p class="card-text sunrise"></p>
          <p class="card-text sunset"></p>
        </div>
      </div>
    </div>
    <br>
    <div class="container py-5 shadow-sm bg-dark text-white bg-opacity-50 text-center" id="boxprev"
      style="display: none;">
      <h1 class="text-center lead">Previsioni nei prossimi 7 giorni</h1>
      <div id="loading" class="spinner-border" role="status"></div>
      <ul class="ullist" id="previsions"></ul>
    </div>
  </div>
  <script src="{{url_for('static', filename='js/app.js')}}"></script>
</body>

</html>
